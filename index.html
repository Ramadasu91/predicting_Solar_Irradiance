<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiation Prediction Form</title>
</head>
<body>
    <h2>Radiation Prediction Form</h2>
    <form action="{{ url_for('predict_radiation') }}" method="POST">
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" step="any" required><br><br>

        <label for="pressure">Pressure:</label>
        <input type="number" id="pressure" name="pressure" step="any" required><br><br>

        <label for="humidity">Humidity:</label>
        <input type="number" id="humidity" name="humidity" step="any" required><br><br>

        <label for="windDirection">WindDirection(Degrees):</label>
        <input type="number" id="windDirection" name="windDirection" step="any" required><br><br>

        <label for="speed">Speed:</label>
        <input type="number" id="speed" name="speed" step="any" required><br><br>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required><br><br>

        <label for="day">Day:</label>
        <input type="number" id="day" name="day" required><br><br>

        <label for="hour">Hour:</label>
        <input type="number" id="hour" name="hour" required><br><br>

        <label for="minute">Minute:</label>
        <input type="number" id="minute" name="minute" required><br><br>

        <label for="second">Second:</label>
        <input type="number" id="second" name="second" required><br><br>

        <label for="risehour">Rise Hour:</label>
        <input type="number" id="risehour" name="risehour" required><br><br>

        <label for="riseminute">Rise Minute:</label>
        <input type="number" id="riseminute" name="riseminute" required><br><br>

        <label for="sethour">Set Hour:</label>
        <input type="number" id="sethour" name="sethour" required><br><br>

        <label for="setminute">Set Minute:</label>
        <input type="number" id="setminute" name="setminute" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h3>The radiation is {{ results }}</h3>
    {% endif %}
</body>
</html>
